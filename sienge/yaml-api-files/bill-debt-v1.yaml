swagger: "2.0"
info:
  description: API de títulos do contas a pagar.
  version: 1.0.0
  title: Títulos do Contas a Pagar
host: api.sienge.com.br
basePath: "/{subdominio-do-cliente}/public/api/v1"
tags:
  - name: Títulos a pagar
    description: API para listagem, atualização e inserção de título
  - name: Parcelas do título a pagar
    description: API para listagem e atualização de parcelas do título
  - name: Impostos do título
    description: API para listagem de impostos do título
  - name: Apropriação financeira do título
    description: API para listagem das apropriações financeiras do título
  - name: Apropriação departamento do título
    description: API para listagem das apropriações departamento do título
  - name: Apropriação obra do título
    description: API para listagem das apropriações obra do título
  - name: Informações de pagamento da parcela
    description: API para listagem e inserção de informações de pagamento da parcela
  - name: Anexo do título
    description: Inserção de anexo no título
schemes:
  - https
securityDefinitions:
  basicAuth:
    type: basic
    description: HTTP Basic Authentication. Works over `HTTP` and `HTTPS`
security:
  - basicAuth: []
paths:
  "/bills":
    get:
      tags:
        - Títulos a pagar
      summary: Busca os títulos no Sienge
      operationId: getBills
      parameters:
        - name: startDate
          in: query
          description: Data inicial de emissão para consulta de títulos
          required: true
          type: string
          format: "date (Formato ISO 8601 yyyy-MM-dd | Exemplo: 2018-01-01)"
        - name: endDate
          in: query
          description: Data final de emissão para consulta de títulos
          required: true
          type: string
          format: "date (Formato ISO 8601 yyyy-MM-dd | Exemplo: 2018-01-01)"
        - name: debtorId
          in: query
          description: Código da empresa cadastrada no Sienge
          required: false
          type: integer
        - name: creditorId
          in: query
          description: Código do credor cadastrado no Sienge
          required: false
          type: integer
        - name: costCenterId
          in: query
          description: Código do centro de custo cadastrado no Sienge
          required: false
          type: integer
        - name: documentsIdentificationId
          in: query
          description: Códigos do documento cadastrado no Sienge
          required: false
          type: array
          format: "Max size 4"
          items:
            type: string
        - name: documentNumber
          in: query
          description: Número do documento vinculado ao título cadastrado no Sienge
          required: false
          type: string
          format: "Max size 20"

        - name: status
          in: query
          description: >
            Tipo de consistência do título cadastrado no Sienge:
             * `S` - Completo
             * `N` - Incompleto
             * `I` - Em inclusão
          enum: ["S", "N", "I"]
          required: false
          type: string
          format: "Max size 1"
        - name: originId
          in: query
          description: >
            Código de origem do título cadastrado no Sienge
             * `AC` - Administração de Compras
             * `RA` - Administração de Obras
             * `AI` - Apuração de Impostos
             * `CO` - Comercial
             * `CF` - Conhecimento de Frete
             * `CP` - Contas a Pagar
             * `ME` - Contratos e Medições
             * `MO` - Controle de Mão de Obra
             * `DV` - Devolução de Nota Fiscal
             * `RF` - Financiamento Bancário
             * `FP` - Folha de Pagamento
             * `FE` - Frota de Equipamentos
             * `GI` - Guia de Impostos
             * `LO` - Locação de Imóveis
             * `SE` - Sistemas Externos
          required: false
          enum: [AC, RA, AI, CO, CF, CP, ME, MO, DV, RF, FP, FE, GI, LO, SE]
          type: string
          format: "Max size 2"
        - name: limit
          in: query
          description: >-
            Quantidade máxima de resultados da pesquisa a serem retornados.
            Valor padrão é 100 e o valor máximo permitdo é 200.
          type: integer
          format: int32
          required: false
        - name: offset
          in: query
          description: >-
            Deslocamento entre o começo da lista e um dado elemento.  Valor
            padrão é 0.
          type: integer
          format: int32
          required: false
      produces:
        - application/json
      responses:
        "200":
          description: Resultado da pesquisa retornado com sucesso
          schema:
            $ref: "#/definitions/Bills"
        "404":
          description: Requisição mal formada
          schema:
            $ref: "#/definitions/ResponseMenssage"
        "500":
          description: Erro interno no servidor
          schema:
            $ref: "#/definitions/ResponseMenssage"
    post:
      tags:
        - Títulos a pagar
      summary: Inserção do título no Sienge
      operationId: insertBill
      parameters:
        - in: body
          name: body
          description: Objeto para criação do título
          required: true
          schema:
            $ref: "#/definitions/BillInsert"
      produces:
        - application/json
      consumes:
        - application/json
      responses:
        "201":
          description: Título inserido
        "400":
          description: Validações de regra de negócio para inserção do título
          schema:
            $ref: "#/definitions/ResponseMenssage"
        "500":
          description: Erro interno no servidor
          schema:
