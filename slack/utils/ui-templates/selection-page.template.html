<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Connector - Slack Access</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family:
          Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 20px;
        background: rgba(41, 37, 36, 0.3);
        color: #f5f5f4;
        line-height: 1.5;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      body.light-mode {
        background: #fff;
        color: #1a1a1a;
      }

      .container {
        width: 425px;
        height: 572px;
        background: #292524;
        border-radius: 16px;
        overflow: hidden;
        border: none;
        box-shadow: none;
        display: flex;
        flex-direction: column;
        position: relative;
      }

      .container.light-mode {
        background: #fff;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.1);
        border: 1px solid #e5e5e5;
      }

      .modal-overlay {
        position: static;
        width: auto;
        height: auto;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: auto;
      }

      .selection-header {
        padding: 24px 24px 16px;
        background: #292524;
      }

      .selection-header.light-mode {
        background: #fff;
      }

      .header-logo-section {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }

      .slack-logo {
        width: 20px;
        height: 20px;
        flex-shrink: 0;
      }

      .header-title {
        font-size: 18px;
        font-weight: 600;
        color: #f5f5f4;
        flex: 1;
        text-align: left;
        margin: 0 16px;
        font-family:
          Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .header-title.light-mode {
        color: #1a1a1a;
        font-weight: 600;
      }

      .close-button {
        position: absolute;
        width: 16px;
        height: 16px;
        right: 16px;
        top: 16px;
        background: transparent;
        border: none;
        cursor: pointer;
        opacity: 0.7;
        border-radius: 2px;
        flex: none;
        order: 0;
        flex-grow: 0;
        z-index: 10;
      }

      #theme-toggle {
        color: #f5f5f4;
      }

      #theme-toggle:hover {
        opacity: 0.8;
      }

      .light-mode #theme-toggle {
        color: #1a1a1a;
      }

      /* Theme icon styling */
      #theme-icon-path {
        transition: fill 0.2s ease;
      }

      /* Dark mode: half-circle is white */
      #theme-icon-path {
        fill: #f5f5f4;
      }

      /* Light mode: half-circle is black */
      .light-mode #theme-icon-path {
        fill: #1a1a1a;
      }

      .selection-subtitle {
        color: #a8a29e;
        font-size: 14px;
        text-align: left;
        font-family:
          Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .selection-subtitle.light-mode {
        color: #666;
      }

      .selection-content {
        padding: 0px 24px 24px 24px;
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .selection-content.light-mode {
        background: #fff;
      }

      .workspace-info {
        margin-bottom: 16px;
        padding: 16px;
        background: #292524;
        border-radius: 8px;
        border: 1px solid #57534e;
      }

      .workspace-info.light-mode {
        background: #fff;
        border: 1px solid #e5e5e5;
      }

      .workspace-name {
        font-weight: 600;
        color: #f5f5f4;
        margin-bottom: 4px;
      }

      .workspace-name.light-mode {
        color: #1a1a1a;
      }

      .workspace-domain {
        color: #a8a29e;
        font-size: 14px;
      }

      .workspace-domain.light-mode {
        color: #666;
      }

      .user-info {
        color: #a8a29e;
        font-size: 14px;
        margin-top: 4px;
      }

      .user-info.light-mode {
        color: #666;
      }

      .channels-section {
        flex: 1;
        margin-bottom: 16px;
      }

      .channels-title {
        font-weight: 600;
        color: #f5f5f4;
        margin-bottom: 8px;
        font-size: 14px;
      }

      .channels-title.light-mode {
        color: #1a1a1a;
      }

      .channels-list {
        background: #292524;
        border-radius: 8px;
        overflow: hidden;
        border: 1px solid #57534e;
        max-height: 200px;
        overflow-y: auto;
      }

      .channels-list.light-mode {
        background: #fff;
        border: 1px solid #e5e5e5;
      }

      .channel-item {
        padding: 8px 12px;
        border-bottom: 1px solid #404040;
        color: #f5f5f4;
        font-size: 14px;
      }

      .channel-item:last-child {
        border-bottom: none;
      }

      .channel-item.light-mode {
        color: #1a1a1a;
        border-bottom: 1px solid #e5e5e5;
      }

      .channel-name {
        font-weight: 500;
      }

      .channel-type {
        color: #a8a29e;
        font-size: 12px;
        margin-left: 8px;
      }

      .channel-type.light-mode {
        color: #666;
      }

      .no-channels {
        text-align: center;
        padding: 24px 16px;
        color: #737373;
        font-size: 14px;
        font-family:
          Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .no-channels.light-mode {
        color: #999;
      }

      .button-section {
        border-top: 1px solid #737373;
        padding: 16px 24px;
        display: flex;
        gap: 16px;
        background: #292524;
      }

      .button-section.light-mode {
        background: #fff;
      }

      .btn {
        padding: 8px 12px;
        border-radius: 12px;
        font-weight: 500;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.2s;
        border: none;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family:
          Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .btn-primary {
        background: #f5f5f4;
        color: #292524;
        padding: 8px 12px;
      }

      .btn-primary.light-mode {
        background: #1a1a1a;
        color: #fff;
        border: none;
      }

      .btn-primary:hover {
        background: #e7e5e4;
      }

      .btn-primary.light-mode:hover {
        background: #333;
      }

      .btn-secondary {
        background: transparent;
        color: #a8a29e;
        border: 1px solid #404040;
      }

      .btn-secondary.light-mode {
        background: #fff;
        color: #1a1a1a;
        border: 1px solid #e5e5e5;
      }

      .btn-secondary:hover {
        background: #404040;
        color: #f5f5f4;
      }

      .btn-secondary.light-mode:hover {
        background: #f5f5f4;
        color: #1a1a1a;
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .channels-list::-webkit-scrollbar {
        width: 6px;
      }

      .channels-list.light-mode::-webkit-scrollbar {
        width: 6px;
      }

      .channels-list::-webkit-scrollbar-track {
        background: #404040;
      }

      .channels-list.light-mode::-webkit-scrollbar-track {
        background: #e5e5e5;
      }

      .channels-list::-webkit-scrollbar-thumb {
        background: #525252;
        border-radius: 3px;
      }

      .channels-list.light-mode::-webkit-scrollbar-thumb {
        background: #d4d4d4;
      }

      @media (max-width: 640px) {
        body {
          padding: 10px;
        }

        .container {
          max-width: 100%;
        }

        .selection-header,
        .selection-content {
          padding: 16px;
        }

        .header-title {
          font-size: 16px;
          margin: 0 12px;
        }

        .button-section {
          flex-direction: column;
          padding: 16px;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="modal-overlay">
      <div class="container" id="main-container">
        <div class="selection-header" id="selection-header">
          <div class="header-logo-section">
            <svg
              class="slack-logo"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="currentColor"
                d="M3.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM6 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM8.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM14.5 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM17 8a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM3.5 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM6 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM8.5 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM12 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM14.5 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zM17 10.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
              />
            </svg>
            <span class="header-title">Slack</span>
            <button
              id="theme-toggle"
              style="margin-left: auto; background: transparent; border: none; cursor: pointer"
              title="Toggle theme"
              onclick="toggleTheme()"
            >
              <svg
                id="theme-icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <circle
                  cx="10"
                  cy="10"
                  r="8"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="1.5"
                />
                <path
                  id="theme-icon-path"
                  d="M10 2a8 8 0 0 1 0 16z"
                />
              </svg>
            </button>
          </div>
          <div class="selection-subtitle">
            Review your Slack workspace access and available channels.
          </div>
        </div>

        <div class="selection-content">
          <div class="workspace-info">
            <div class="workspace-name" id="workspace-name">
              {{WORKSPACE_NAME}}
            </div>
            <div class="workspace-domain">{{WORKSPACE_DOMAIN}}.slack.com</div>
            <div class="user-info">Connected as: {{USER_NAME}}</div>
          </div>

          <div class="channels-section">
            <div class="channels-title">
              Available Channels ({{CHANNELS_COUNT}})
            </div>
            <div class="channels-list" id="channels-list">
              {{CHANNELS_LIST}}
            </div>
            {{MORE_CHANNELS_MESSAGE}}
          </div>
        </div>

        <div class="button-section">
          <button
            class="btn btn-secondary"
            id="restrict-btn"
            onclick="confirmSelection()"
          >
            Configure Access
          </button>
          <button
            class="btn btn-primary"
            id="continue-btn"
            onclick="skipSelection()"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <script>
      const workspaceData = "{{WORKSPACE_DATA}}";
      const channelsData = "{{CHANNELS_DATA}}";
      const userData = "{{USER_DATA}}";
      const callbackUrl = "{{CALLBACK_URL}}";

      let workspace, channels, user;
      try {
        workspace = typeof workspaceData === "string"
          ? JSON.parse(workspaceData)
          : workspaceData;
        channels = typeof channelsData === "string"
          ? JSON.parse(channelsData)
          : channelsData;
        user = typeof userData === "string"
          ? JSON.parse(userData)
          : userData;
      } catch (e) {
        workspace = workspaceData;
        channels = channelsData;
        user = userData;
      }

      document.addEventListener("DOMContentLoaded", function () {
        const theme = localStorage.getItem("theme") || "light";
        applyTheme(theme);
      });

      function skipSelection() {
        const urlParams = new URLSearchParams();
        urlParams.set("continue", "true");
        window.location.href = callbackUrl + "&" + urlParams.toString();
      }

      function confirmSelection() {
        const permissionsData = {
          workspace: {
            id: workspace.id,
            name: workspace.name,
          },
          channels: channels.map((ch) => ({
            id: ch.id,
            name: ch.name,
            is_private: ch.is_private,
          })),
          user: {
            id: user.id,
            name: user.name,
          },
          timestamp: new Date().toISOString(),
        };

        const permissionsEncoded = btoa(
          JSON.stringify(permissionsData),
        );

        const urlParams = new URLSearchParams();
        urlParams.set("savePermission", "true");
        urlParams.set("permissions", permissionsEncoded);

        const finalUrl = callbackUrl + "&" + urlParams.toString();
        window.location.href = finalUrl;
      }

      function applyTheme(theme) {
        const body = document.body;
        const container = document.getElementById("main-container");
        const header = document.getElementById("selection-header");
        const content = document.querySelector(".selection-content");
        const buttonSection = document.querySelector(".button-section");
        const workspaceInfo = document.querySelector(".workspace-info");
        const channelsList = document.getElementById("channels-list");
        const workspaceName = document.getElementById("workspace-name");
        const headerTitle = document.querySelector(".header-title");
        const subtitle = document.querySelector(".selection-subtitle");
        const restrictBtn = document.getElementById("restrict-btn");
        const continueBtn = document.getElementById("continue-btn");
        const themeIcon = document.getElementById("theme-icon");
        const themeIconPath = document.getElementById(
          "theme-icon-path",
        );

        if (theme === "light") {
          body.classList.add("light-mode");
          container.classList.add("light-mode");
          header.classList.add("light-mode");
          content.classList.add("light-mode");
          buttonSection.classList.add("light-mode");
          if (workspaceInfo) workspaceInfo.classList.add("light-mode");
          if (channelsList) channelsList.classList.add("light-mode");
          if (workspaceName) workspaceName.classList.add("light-mode");
          if (headerTitle) headerTitle.classList.add("light-mode");
          if (subtitle) subtitle.classList.add("light-mode");
          if (restrictBtn) restrictBtn.classList.add("light-mode");
          if (continueBtn) continueBtn.classList.add("light-mode");
        } else {
          body.classList.remove("light-mode");
          container.classList.remove("light-mode");
          header.classList.remove("light-mode");
          content.classList.remove("light-mode");
          buttonSection.classList.remove("light-mode");
          if (workspaceInfo) {
            workspaceInfo.classList.remove("light-mode");
          }
          if (channelsList) channelsList.classList.remove("light-mode");
          if (workspaceName) {
            workspaceName.classList.remove("light-mode");
          }
          if (headerTitle) headerTitle.classList.remove("light-mode");
          if (subtitle) subtitle.classList.remove("light-mode");
          if (restrictBtn) restrictBtn.classList.remove("light-mode");
          if (continueBtn) continueBtn.classList.remove("light-mode");
        }
      }

      function toggleTheme() {
        const current = localStorage.getItem("theme") || "light";
        const next = current === "dark" ? "light" : "dark";
        localStorage.setItem("theme", next);
        applyTheme(next);
      }
    </script>
  </body>
</html>
